<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/main.css">
  <title>Moonquake Map</title>
</head>

<body>
  <div id="map"></div>
  <div id="legend">
    <p>Magnitude</p>
    <div>
      <span style="background: #ffffff;"></span>
      0.0 - 1.5
    </div>
    <div>
      <span style="background: #ffff00;"></span>
      1.5 - 2.0
    </div>
    <div>
      <span style="background: #ff0000"></span>
      3.0 +
    </div>
  </div>
  <script src="https://unpkg.com/globe.gl@2.26.6/dist/globe.gl.min.js"></script>
  <script
    src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/csv-to-array/csvToArray.v2.1.min.js">
  </script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="/scripts/main.js"></script>
</body>

</html>
